	<body>
		
		<div class="container">
		
			<div class="row justify-content-center">
			
				<div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
					
					<h1> *Beta* Calories calculator (100gms)</h1>
					
					<table class="table">
						<tr>
							<td colspan="3"><input type="text" id="textarea"></td>
							<td><input type="button" value="CLEAR" onclick="clr()"></td>
							<td><input type="button" value="<-" onclick="removeLastDigit()"></td>
						</tr>
					
					
					<tr>
							<td><input type="button" value="Egg" onclick="display('70')"></td>
							<td><input type="button" value="Omelet" onclick="display('70')"></td>
							<td><input type="button" value="cheese omelet" onclick="display('175')"></td>
							<td><input type="button" value="vegetable omelet" onclick="display('100')"></td>
							<td><input type="button" value="/" onclick="display('/')"></td>
						</tr>
						
						
						<tr>
							<td><input type="button" value="Green tea" onclick="display('0')"></td>
							<td><input type="button" value="Tea" onclick="display('25')"></td>
							<td><input type="button" value="Coffee" onclick="display('45')"></td>
							<td><input type="button" value="Cold Coffee" onclick="display('2')"></td>
							<td><input type="button" value="+" onclick="display('+')"></td>
						</tr>
						
						<tr>
							<td><input type="button" value="Paneer" onclick="display('220')"></td>
							<td><input type="button" value="Mushrooms" onclick="display('22')"></td>
							<td><input type="button" value="Potato" onclick="display('77')"></td>
							<td><input type="button" value="Cabbage" onclick="display('25')"></td>
							<td><input type="button" value="*" onclick="display('*')"></td>
						</tr>
						
						<tr>
							<td><input type="button" value="Carrot" onclick="display('41')"></td>
							<td><input type="button" value="Peas" onclick="display('80')"></td>
							<td><input type="button" value="Cucumber" onclick="display('16')"></td>
							<td><input type="button" value="Broccoli" onclick="display('34')"></td>
							<td><input type="button" value="-" onclick="display('-')"></td>
						</tr>
						
						<tr>
							<td><input type="button" value="Chicken" onclick="display('165')"></td>
							<td><input type="button" value="Mutton" onclick="display('294')"></td>
							<td><input type="button" value="Fish" onclick="display('110')"></td>
							<td><input type="button" value="Prawns" onclick="display('100')"></td>
							<td><input type="button" value="=" onclick="calculate()"></td>
						</tr>
						
					</table>
